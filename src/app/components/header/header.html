<div class="header-container">
  <div class="logo-container" style="user-select: none; cursor: default" tabindex="-1">
    <img class="logo" src="assets/DineSmartLogo.png" alt="DineSmart" />
  </div>
  <div class="action-div" style="user-select: none; cursor: pointer" tabindex="-1">
    <i class="cil-cart cart-icon"></i>

    <button (click)="isSignIn ? signOut() : signIn()" class="signIn-btn">
      {{ isSignIn ? 'Sign Out' : 'Sign In' }}
    </button>
  </div>
</div>
